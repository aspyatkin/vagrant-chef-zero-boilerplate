vms:
  alfa:
    box: aspyatkin/ubuntu-16.04-server-amd64
    box_version: ~> 3.0.0
    ssh_insert_key: no
    name: alfa.example
    memory: 512
    cpus: 1
    hostname: alfa.example
    network:
      private:
        - ip: 172.16.0.2
          netmask: 255.255.0.0
    synced_folders:
      - host: .
        guest: /vagrant
        opts:
          disabled: yes
  bravo:
    box: aspyatkin/ubuntu-16.04-server-amd64
    box_version: ~> 3.0.0
    ssh_insert_key: no
    name: bravo.example
    memory: 512
    cpus: 1
    hostname: bravo.example
    network:
      private:
        - ip: 172.16.0.3
          netmask: 255.255.0.0
    synced_folders:
      - host: .
        guest: /vagrant
        opts:
          disabled: yes
