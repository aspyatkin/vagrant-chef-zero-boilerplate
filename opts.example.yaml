vms:
  alfa:
    box: aspyatkin/ubuntu-18.04-server
    box_version: ~> 1.2.0
    name: alfa.example
    memory: 512
    cpus: 1
    hostname: alfa.example
    network:
      private:
        - ip: 172.16.0.2
          netmask: 255.255.0.0
    synced_folders:
      - host: .
        guest: /vagrant
        opts:
          disabled: yes
    other:
      ssh.insert_key: no
  bravo:
    box: aspyatkin/ubuntu-18.04-server
    box_version: ~> 1.2.0
    name: bravo.example
    memory: 512
    cpus: 1
    hostname: bravo.example
    network:
      private:
        - ip: 172.16.0.3
          netmask: 255.255.0.0
    synced_folders:
      - host: .
        guest: /vagrant
        opts:
          disabled: yes
    other:
      ssh.insert_key: no
